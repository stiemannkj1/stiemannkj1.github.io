      <script>
        // A_STIEMANN_PILE_THEME is defined in _includes/header.html as
        // var A_STIEMANN_PILE_THEME = window.location.href.toLowerCase().indexOf('astiemannpile') !== -1;
        if (A_STIEMANN_PILE_THEME) {

          // Add 'aStiemannPile' to all relative links.
          var anchors = document.getElementsByTagName('a');

          for (var i = 0; i < anchors.length; i++) {

			var href = anchors[i].getAttribute('href');

            if (href) {

              // If the link is relative, then
              if (!/^(?:[a-z]+:)?\/\//i.test(href) ||
                  href === '{{ site.url }}') {

                if (anchors[i].href.indexOf('?') === -1) {
                  anchors[i].href = anchors[i].href + '?';
                } else {
                  anchors[i].href = anchors[i].href + '&';
                }

                anchors[i].href = anchors[i].href + 'aStiemannPile';
              }
            }
          }
        }
      </script>
</footer>
